<div class="container mt-5">

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Number</th>
      <th>City</th>
      <th>Date</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of userList">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.number}}</td>
      <td>{{item.city}}</td>
      <td>{{item.createdAt |date}}</td>
      <td>
        <a (click)="delete_user(item._id)" class=" hover-text-danger  ">
          Delete
        </a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
