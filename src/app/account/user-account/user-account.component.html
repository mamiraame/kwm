<main class="main" style="background-color: #eff0f4;">
  <div class="container box-account-template">
    <div class="lzd-playground">
      <div class="lzd-playground-main">
              <!--side bar-->
        <div class="lzd-playground-nav">
          <div class="member-info">
            <p>
              <span>Hello,&nbsp;</span>
              <span>{{user.name}}</span>
            </p>
            <div class="label-user verified">
              <img alt="" height="20px" src="//laz-img-cdn.alicdn.com/tfs/TB1Yvbxh8HH8KJjy0FbXXcqlpXa-208-40.png">
            </div>

          </div>
          <ul class="nav-container">
            <li  class="item"  id="Manage-My-Account"><a [class.main-active]="isActive('account')" (click)="changePage('account')" ><span>Manage My Account</span></a>

            </li>
            <li *ngIf="is_admin"  class="item" id="My-Orders"><a [class.main-active]="isActive('customer')" (click)="changePage('customer')" ><span>My Customers</span></a>

            </li>
            <li *ngIf="is_admin"  class="item" id="My-Reviews"><a [class.main-active]="isActive('worker') || isActive('add-worker')"  (click)="changePage('worker')" ><span>My Workers</span></a>

            </li>
            <li *ngIf="is_admin"  class="item" id="My-Wishlists"><a [class.main-active]="isActive('message')" (click)="changePage('message')"><span>My Hire Message</span></a>

            </li>

          </ul>
        </div>
        <div class="lzd-playground-right">
          <div class="title-tab"><a>MY {{pageType.toUpperCase()}}</a></div>


          <!--dashboard-->
          <ng-container *ngIf="pageType==='account'">
            <app-my-account [user]="user"></app-my-account>
          </ng-container>
          <!--customer-->
          <ng-container *ngIf="pageType==='customer'">
            <app-customers ></app-customers>
          </ng-container>
          <!--workers-->
          <ng-container *ngIf="pageType==='worker'">
            <app-workers ></app-workers>
          </ng-container>
          <!--workers-->
          <ng-container *ngIf="pageType==='add-worker'">
            <app-add-worker ></app-add-worker>
          </ng-container>
          <!--message-->
          <ng-container *ngIf="pageType==='message'">
            <app-hiring ></app-hiring>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</main>

<notifier-container></notifier-container>
