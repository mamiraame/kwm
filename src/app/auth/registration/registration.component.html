<main class="main">
  <section class="section-box shop-template mt-60">
    <div class="container">
      <div class="row mb-100  d-flex justify-content-center">
        <div class="col-lg-1"></div>
        <div class="col-md-5">
          <h3>Create an account</h3>
          <p class="font-md color-gray-500">Access to all features. No credit card required.</p>
          <ng-container *ngIf="hasError">
            <div class="mb-lg-15 alert alert-danger">
              <div class="alert-text font-weight-bold">
                {{errorMessage}}
              </div>
            </div>
          </ng-container>
          <form [formGroup]="registrationForm" (ngSubmit)="submitData()">
            <div  class=" mt-30 mb-30">
              <div class="form-group">
                <label class="mb-5 font-sm color-gray-700">Full Name *</label>
                <input class="form-control" formControlName="name" name="name" type="text" placeholder="Enter your name">
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Full name is required',
        control: registrationForm.controls['name']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Full name should have at least 3 symbols',
        control: registrationForm.controls['name']
      }"
                ></ng-container>

              </div>
              <div class="form-group">
                <label class="mb-5 font-sm color-gray-700">Email *</label>
                <input class="form-control" name="email"
                       formControlName="email" type="email" placeholder="Enter your email">
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email is required',
        control: registrationForm.controls['email']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Email is invalid',
        control: registrationForm.controls['email']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Email should have at least 3 symbols',
        control: registrationForm.controls['email']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email should have maximum 360 symbols',
        control: registrationForm.controls['email']
      }"
                ></ng-container>
              </div>
              <div class="form-group">
                <label class="mb-5 font-sm color-gray-700">Mobile No *</label>
                <input class="form-control" type="text" name="username" formControlName="username" placeholder="Enter mobile number">

              </div>
              <div class="form-group">
                <label class="mb-5 font-sm color-gray-700">Password *</label>
                <input class="form-control" name="password" formControlName="password" type="password" placeholder="Enter your password">
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: registrationForm.controls['password']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 8 symbols',
        control: registrationForm.controls['password']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: registrationForm.controls['password']
      }"
                ></ng-container>
              </div>
              <div class="form-group">
                <label class="mb-5 font-sm color-gray-700">Re-Password *</label>
                <input class="form-control" name="cPassword" formControlName="cPassword" type="password" placeholder="Enter confirm password">
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Confirm Password is required',
        control: registrationForm.controls['cPassword']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Confirm Password should have at least 8 symbols',
        control: registrationForm.controls['cPassword']
      }"
                ></ng-container>
                <ng-container
                  [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Confirm Password should have maximum 100 symbols',
        control: registrationForm.controls['cPassword']
      }"
                ></ng-container>

              </div>
              <div class="form-group">
                <label>
                  <input class="checkagree" formControlName="agree" type="checkbox">By clicking Register button, you agree our terms and policy,
                </label>
              </div>
              <div class="form-group">
                <input [disabled]="registrationForm.invalid" class="font-md-bold btn btn-buy" type="submit" value="Sign Up">
              </div>
              <div class="mt-20">
                <span class="font-xs color-gray-500 font-medium">Already have an account?</span>
                <a class="font-xs color-brand-3 font-medium" routerLink="/auth/login"> Sign In</a></div>
            </div>
          </form>

        </div>

      </div>
    </div>
  </section>

</main>
<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
