

<header class="header header-container sticky-bar   " [ngClass]="{ 'stick': isSticky }">
  <div class="container">
    <div class="main-header">
      <div class="header-left">
        <div class="header-logo"><a href="index.html">
          <h3>KWM</h3>
        </a></div>
        <div class="header-search">

        </div>
        <div class="header-nav text-start">
          <nav class="nav-main-menu d-none d-xl-block">
            <ul class="main-menu">
              <li >
                <a class="active" routerLink="/home" >Home</a>

              </li>
              <li><a routerLink="/maids" >Service</a>

              </li>
              <li><a routerLink="/about"  >About Us</a></li>
              <li><a routerLink="/contact"  >Contact Us</a></li>
            </ul>
          </nav>
          <div class="burger-icon burger-icon-white">
            <span class="burger-icon-top"></span>
            <span class="burger-icon-mid"></span>
            <span class="burger-icon-bottom"></span>
          </div>
        </div>
        <div class="header-shop">
          <div (click)="accountModel()" class="d-inline-block box-dropdown-cart">
            <p><span class="font-lg icon-list icon-account  "  style="position: relative; top: 10px;"></span> {{(user)?user.name:'Account'}} </p>
            <div [ngClass]="isAccount"  class="dropdown-account">
              <ul>
                <ng-container *ngIf="user$ | async as _user ; else notLoggedIn">
                  <li><a href="/#/user/account">My Account</a></li>
                  <li><a (click)="logout()" class="sign-out-link">Sign out</a></li>
                </ng-container>
                <ng-template #notLoggedIn>
                  <li ><a href="/#/auth/login">Login</a></li>
                  <li ><a href="/#/auth/registration">Register</a></li>
                </ng-template>



              </ul>
            </div>
          </div>
          <a class="font-lg icon-list icon-wishlist d-none " >

          </a>
          <a class="font-lg icon-list   " >

          </a>
          <a class="font-lg icon-list " >

          </a>
        </div>
      </div>
    </div>
  </div>

</header>
